name: ci-cd pipeline
on:
 push:
   branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
     - name: checkout code
       uses: actions/checkout@v3
     - name: Set up node.js
       uses: actions/setup-node@v3
       with:
         node-version: 16
     - name: Install dependencies
       run: npm install
     - name: run tests
       run: npm tests
     - name: deploy to production
       run: npm deploy

       
   
